[tool.poetry.extras]
# manually listed
#notebook = ["jupyterlab", "ipympl"]
#deep = ["tensorflow-gpu", "tensorflow-gpu-estimator"]
# auto-filled from dev-deps
dev     = [
        "pre-commit", "pytest", "coverage", "pytest-cov", "hypothesis",
        "sphinx", "sphinx-autodoc-typehints", "sphinx-autoapi",
        "flake8", "flake8-docstrings",
        "black", "isort", "flake8-bugbear"
]


#########################################################################################
# Style checking
#########################################################################################

[tool.coverage.paths]
source = ["chemfish"]

[tool.coverage.run]
source = ["chemfish"]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
line_length = 100
[mypy]
check_untyped_defs = true
strict_optional = true

[pycodestyle]
max-line-length = 100
statistics = true

[pydocstyle]
# 212 and 213 contradict; 203 and 204 contradict; D302 is not relevant in Py3
ignore = ["D203", "D212", "D302"]
