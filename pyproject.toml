pillow                         = "^7"
psutil                         = "^5"
PyMySQL                        = ">=0.10, <1.0"
scipy                          = ">=1.4, <2.0"
scikit-image                   = ">=0.17, <1.0"
scikit-learn                   = "^0.23"
seaborn                        = ">=0.10, <1.0"
cairosvg                       = "^2"
fuzzywuzzy                     = ">=0.18, <1.0"
graphviz                       = ">=0.14, <1.0"
